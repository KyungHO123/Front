<!-- <!DOCTYPE html> : html5 표준 문서임을 나타냄. 소문자도 가능하지만 보통 대문자로 사용 -->
<!DOCTYPE html>
<!-- 
    html 태그 
    -html 시작과 끝을 나타냄 
    -lang 속성
        - 언어 지정
        - en : 영어, ko : 한국어
        - 검색 엔진에서 언어를 제외하거나 포함할 때 사용
-->
<html lang="ko">
    <!-- 
        head 태그
        - 문서와 관련된 정보를 모아놓은 태그
        - meta태그로 문서 설정을 지정
        - link와 script 태그로 css와 js를 연결
        - title 태그로 웹 타이틀을 지정
     -->
<head>
    <!-- 
        meta 태그 (단일태그)
        - 문서와 관련된 정보를 설정
        -charset
            -문서의 인코딩 설정
        -name 과 contents 속성
            - name에 다양한 설정명을 넣고 contents에 값들을 넣어서 설정
            - name="viewport" content ="width=device-width, initial-scale=1.0"
                - 화면 비율을 설정하는데, 너비를 기긱의 너비를 기준으로 1배로 해서 설정
                - 아래 작성된 코드가 모바일 기기에서 보일 때 작게 보이는걸 방지
     -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        title태그 (쌍태그)
        - 브라우저 상단의 문서 태 이름을 설정
     -->
    <title>HTML 기본</title>
</head>
<!-- 
    body 태그
    - 화면에 보여지는 부분으로 다양한 태그를 이용하여 화면을 구성
 -->
<body>
    안녕하세요.


</body>
</html>
