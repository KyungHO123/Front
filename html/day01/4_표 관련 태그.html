<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>
</head>
<body>
    <!-- 
        table 태그
        - 테이블을 만들기 위해 필요한 태그
        
        tr 태그
        - 한 행을 나타내는 태그

        td 태그
        - 한 열을 나타내는 태그

        th 태그
        - 한 열을 나타내는 태그
        - 첫 행에 제목을 나타낼 때 사용
        - 가운데 정렬, 굵은 글씨 
        
        thead 태그
        - 테이블 제목에 해당

        tbody 태그
        - 테이블 내용

        tfoot 태그
        - 테이블 끝으로, 평균과 같이 내용을 종합할 때 사용

        figure 태그
        - 요소를 설명하기 위한 태그로
        - figcaption 태그와 같이 사용

        figcaption 태그
        - 요소 앞에 있으면 요수 위에 설명을 작성
        - 요소 뒤에 잇으면 요소 뒤에 설명을 작성

        caption 태그
        - 표를 설명하는 태그
        - 상단 가운데 정렬

        colgroup 태그
        - 열의 스타일을 적용하기 위해 col 태그들을 모아놓은 태그

        col 태그
        - 열의 스타일을 적용하는 태그
        - 열을 적용하지 않아도 열 개수만큼 작성

        속성 colspan  *속성은 태그안에 들어감
        - 열을 병합 
        -td/th태그에 사용

       속성 rowspan
        -행을 병합
        -td/th태그에 사용
     -->
    <figure>
        <table border="1">
            <caption>성적표</caption>
            <colgroup>
                <col style="background-color: yellow;">
                <col style="background-color: rgb(28, 125, 211);">
                <col style="background-color: rgb(219, 52, 52);">
            </colgroup>
            <thead>
                <tr>
                    <th>과목</th>
                    <th>번호</th>
                    <th>이름</th>
                    <th>성적</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">HTML</td>
                    <td>1</td>
                    <td>홍길동</td>
                    <td>100</td>
                </tr>
                <tr>
                    <!-- <td>HTML</td> -->
                    <td>2</td>
                    <td>임꺽정</td>
                    <td>90</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">평균</td>
                    <!-- <td></td>
                    <td></td> -->
                    <td>95</td>
                </tr>
            </tfoot>
        </table>
        <figcaption>학생 이름과 성적을 보여 줌</figcaption>
    </figure>
    
</body>
</html>
